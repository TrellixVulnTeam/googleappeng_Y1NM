{% extends "base.html" %}
{% load bootstrap %}
{% block main %}
    {% if object %}
        <h2>Edit {{ object.apartment_no }}</h2>
    {% else %}
        <h2>Create</h2>
    {% endif %}
    <form role="form">
    <legend>Add Appartment</legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
   {% endblock %}
